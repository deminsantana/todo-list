<div *ngIf="todo" class="todo">
  <div class="top">
    <p *ngIf="todo?.createdAt">{{ todo.createdAt | dateFormat }}</p>
    <button (click)="(removeTodo())">
      <img src="../../../assets/cross-mark-small.png" alt="cross">
    </button>
  </div>

  <div class="botton">
    <span
      [ngStyle]="{
        'text-decoration': todo.status === 'completado' ? 'line-through' : 'none'
      }"
    >
      {{ todo.description }}
    </span>

    <app-dropdown
      [options]="statusOptions"
      [optionSelected]="optionSelected"
      (onSelect)="(changeStatus($event))"
    />
  </div>
</div>
